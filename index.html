<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/4a939aa882.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <div>
                <img src="img1.jpg" alt="img1" />
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div>
                <img src="img2.jpg" alt="img2" />
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <!-- now the div in the center -->
            <div class="img-center">
                <img src="london.jpg" alt="london" />
                <p>LONDON</p>
                <div class="information">
                    <div>
                        <span>Country</span>
                        <span>Englnd</span>
                    </div>
                    <div>
                        <span>DISTRICTS</span>
                        <span>32</span>
                    </div>
                    <div>
                        <span>POPULATION</span>
                        <span>8,538,689</span>
                    </div>

                    <button class="btn-location"><i class="fa-solid fa-location-dot"></i>LOCATION</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
